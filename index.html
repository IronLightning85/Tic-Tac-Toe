<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="container">
    
    <div>
        <h1>Tic-Tac-Toe</h1>
        <div class="scoreboard">
            <h4 class="p1">Player X Score: </h4>
            <h4 class="p2">Player O Score: </h4>
        </div>
    </div>

</div>
<div class="board">
    <button tag="empty1" id="elem1" class="cell" >elem1</button>
    <button tag="empty2" id="elem2" class="cell">elem2</button>
    <button tag="empty3" id="elem3" class="cell">elem3</button>
    <button tag="empty4" id="elem4" class="cell">elem4</button>
    <button tag="empty5" id="elem5" class="cell">elem5</button>
    <button tag="empty6" id="elem6" class="cell">elem6</button>
    <button tag="empty7" id="elem7" class="cell">elem7</button>
    <button tag="empty8" id="elem8" class="cell">elem8</button>
    <button tag="empty9" id="elem9" class="cell">elem9</button>
</div>  

<input type="button" value="Restart" id="restartButton" onclick="reset()" class="restartButton"/>

</body>
<script src="index.js"></script>
</html>
