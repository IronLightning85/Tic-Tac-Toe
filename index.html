<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

<div class="container">
    
    <div>
        <h1>Tic-Tac-Toe</h1>
        <div class="scoreboard">
            <h4 class="p1">Player X Score: </h4>
            <h4 class="p2">Player O Score: </h4>
        </div>
    </div>

</div>


<div class="board">
    <button tag="empty1" id="elem1" class="cell" onclick="turn('elem1')">elem1</button>
    <button tag="empty2" id="elem2" class="cell" onclick="turn('elem2')">elem2</button>
    <button tag="empty3" id="elem3" class="cell" onclick="turn('elem3')">elem3</button>
    <button tag="empty4" id="elem4" class="cell" onclick="turn('elem4')">elem4</button>
    <button tag="empty5" id="elem5" class="cell" onclick="turn('elem5')">elem5</button>
    <button tag="empty6" id="elem6" class="cell" onclick="turn('elem6')">elem6</button>
    <button tag="empty7" id="elem7" class="cell" onclick="turn('elem7')">elem7</button>
    <button tag="empty8" id="elem8" class="cell" onclick="turn('elem8')">elem8</button>
    <button tag="empty9" id="elem9" class="cell" onclick="turn('elem9')">elem9</button>
</div>  

<button class="restartButton" onclick="reset()">Restart</button>  

</body>
<script src="index.js"></script>
</html>
